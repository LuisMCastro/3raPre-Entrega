{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>
            {% block title %}
                
            {% endblock title %}
        </title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href=" {% static 'home/assets/favicon.ico' %} " />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'home/css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        {% include 'home/componentes/navbar.html' %}
        <!-- Page content-->
        <div class="container">
            <div class="text-center mt-5">
                <h1>
                    {% block body_title %}
                        
                    {% endblock body_title %}
                </h1>
                <p class="lead">
                    {% block body_subtitle %}
                    {% endblock body_subtitle %}
                </p>
            </div>
        </div>
        {% block content %}
            
        {% endblock content %}
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'home/js/scripts.js' %}"></script>
    </body>
</html>
